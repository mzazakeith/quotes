<div class="row card">
  <p>{{quote.quote}}</p>


  <div class="buttons">
    <button type="button" name="button" class="btn-success" (click)="voteUp()"><i class="fa fa-thumbs-up"></i></button>  {{upVote}}
    <button type="button" name="button" class="btn-primary" (click)="voteDown()"><i class="fa fa-thumbs-down"></i></button>  {{downVote}}

    <button class="btn-danger" (click)='quoteDelete(true)'><i class="fa fa-trash"></i></button>
  </div>
</div>
