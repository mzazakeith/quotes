<div class="row card">
  <p><strong>{{quote.quote}}</strong></p>


  <div class="buttons">
    <button type="button" name="button" class="btn" (click)="voteUp()"><i class="fa fa-thumbs-up"></i></button>  {{upVote}}
    <button type="button" name="button" class="btn" (click)="voteDown()"><i class="fa fa-thumbs-down"></i></button>  {{downVote}}

    <button class="btn btn-danger" (click)='quoteDelete(true)'><i class="fa fa-trash"></i></button>
  </div>
</div>
