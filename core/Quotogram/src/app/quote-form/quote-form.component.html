<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">

            </div>
            <div class="form-group">

                <label for="quote">Quote</label>
                <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" rows="4" required></textarea>

            </div>
            <button type="submit">Add Quote</button>
        </form>
    </div>
</div>
